<!DOCTYPE html>
<html>

<head>
    <title>Drag Test</title>
    <style>
        .draggable {
            width: 100px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            margin: 10px;
            border: 1px solid #333;
        }

        .dropzone {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .dropzone.drag-over {
            background-color: #e0f0ff;
            border-color: #007acc;
        }
    </style>
</head>

<body>
    <h1>Drag and Drop Test</h1>

    <div class="draggable" draggable="true" id="drag1">
        Drag Me 1
    </div>

    <div class="draggable" draggable="true" id="drag2">
        Drag Me 2
    </div>

    <div class="dropzone" id="drop1">
        Drop Zone 1
    </div>

    <div class="dropzone" id="drop2">
        Drop Zone 2
    </div>

    <script>
        console.log("Script loaded");

        // Add drag start listeners
        document.querySelectorAll('.draggable').forEach(item => {
            item.addEventListener('dragstart', function (e) {
                console.log('Drag start:', e.target.id);
                e.dataTransfer.setData('text/plain', e.target.id);
                e.dataTransfer.effectAllowed = 'move';
            });

            item.addEventListener('dragend', function (e) {
                console.log('Drag end:', e.target.id);
            });
        });

        // Add drop listeners
        document.querySelectorAll('.dropzone').forEach(zone => {
            zone.addEventListener('dragover', function (e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                console.log('Drag over:', e.target.id);
                e.target.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', function (e) {
                console.log('Drag leave:', e.target.id);
                e.target.classList.remove('drag-over');
            });

            zone.addEventListener('drop', function (e) {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                console.log('Drop:', data, 'on', e.target.id);
                e.target.classList.remove('drag-over');
                e.target.textContent = 'Dropped: ' + data;

                // Remove the dragged element from its original position
                const draggedElement = document.getElementById(data);
                if (draggedElement) {
                    draggedElement.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
